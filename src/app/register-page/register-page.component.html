<section class="vh-100">
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://whatifgaming.com/wp-content/uploads/2022/05/Night-City-Wallpaper-scaled.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: middle;">
            </div>
            
            <div class="col-sm-6 text-white">

                <div class="px-5 ms-xl-4">
                    <span class="h1 fw-bold mb-0"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Cyberpunk_2077_logo.svg/2560px-Cyberpunk_2077_logo.svg.png"
                            alt="cyberpunk logo" class="img-fluid" style="max-width: 300px;">
                    </span>
                </div>

                <div class="d-flex align-items-center px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5">
                    <form style="width: 23rem;">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

                        <div class="form-outline mb-4">
                            <label class="form-label">Name</label>
                            <input type="name" id="Name" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label">Email address</label>
                            <input type="email" id="Email" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" id="Password" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label">Confirm password</label>
                            <input type="password" id="Password" class="form-control form-control-lg" />
                        </div>

                        <div class="pt-1 mb-4">
                            <button type="submit" class="btn btn-danger btn-lg btn-block">Register</button>
                        </div>

                        <p>Back to  <a routerLink="/login" class="link-danger">Login</a></p>
                    </form>
                </div>

            </div>

            
        </div>
    </div>
</section>
