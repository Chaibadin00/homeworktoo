<div class="container-fluid text-center">
    <h1 class="fs-2">Our Product_</h1>

    <div class="d-flex justify-content-center">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">

                    <div class="row">
                        <ng-container *ngFor="let product of getCurrentProducts(); let i = index">
                            <div class="col-12 col-md-3">
                                <div class="carousel-product-wrapper">
                                    <div class="card product-card border-danger border-2">
                                        <img [src]="product.image" class="card-img-top" [alt]="product.name">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ product.name }}</h5>
                                            <p class="card-text">{{ product.description }}</p>
                                        </div>
                                        <a [routerLink]="['/main/product', product.id]"
                                            class="btn btn-danger mb-2">Learn More</a>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>

                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
                (click)="prevSlide()">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
                (click)="nextSlide()">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

</div>

<div class="container-fluid start">
    <h1 class="fs-2">Our Property_</h1>

    <div class="justify-content-center">
        <div class="row" *ngFor="let property of property; let i = index">
            <div class="property-card" *ngIf="i < itemsToShow">
                <img [src]="property.images" [alt]="property.name">
                <br>
                <h1>{{ property.name }}</h1>
                <br>
                <h5>Owner: {{ property.owner }}</h5>
                <h5>Location: {{ property.locations }}</h5>
                <h5>Price: {{ property.prices }}</h5>
                <a [routerLink]="['/main/property', property.id]"
                class="btn btn-danger mb-2">Learn More</a>
            </div>
        </div>
    </div>
    <button class="see-more btn btn-danger mb-2" (click)="toggleShowMore()">
        {{ showMore ? 'See Less' : 'See More' }}
    </button>
</div>
