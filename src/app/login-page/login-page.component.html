<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-white">

                <div class="px-5 ms-xl-4">
                    <span class="h1 fw-bold mb-0"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Cyberpunk_2077_logo.svg/2560px-Cyberpunk_2077_logo.svg.png"
                            alt="cyberpunk logo" class="img-fluid" style="max-width: 300px;">
                    </span>
                </div>

                <div class="d-flex align-items-center px-5 ms-xl-4 pt-5 mt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" (ngSubmit)="userLogin()">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                    
                        <div class="form-outline mb-4">
                            <input type="email" id="Email" name="email" [(ngModel)]="email" class="form-control form-control-lg" />
                            <label class="form-label">Email address</label>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="password" id="Password" name="password" [(ngModel)]="password" class="form-control form-control-lg" />
                            <label class="form-label">Password</label>
                        </div>
                    
                        <div class="pt-1 mb-4">
                            <button type="submit" class="btn btn-danger btn-lg btn-block">Login</button>
                        </div>
                    
                        <p>Don't have an account? <a routerLink="/register" class="link-danger">Register here</a></p>
                    </form>                    

                </div>

            </div>

            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://assets1.ignimgs.com/2019/08/27/a-mercenary-on-the-rise-en-1566871767331.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: middle;">
            </div>
        </div>
    </div>
</section>
