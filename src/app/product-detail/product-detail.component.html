<div *ngIf="product" class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img [src]="product.image" class="img-fluid" [alt]="product.name">
      </div>
      <div class="col-md-8">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
      </div>
    </div>
  </div>
